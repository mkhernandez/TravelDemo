<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/contact.css" />
        <script type="text/javascript" src="js/scripts.js"></script>
        <title>Travel App Demo</title>
    </head>
    <body>
        
        <div class="navbar navbar-expand-sm navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand brand-content" href="index.html"><i class="fa fa-bug faIcon" aria-hidden="false"></i> Travel Bug</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#travelApp" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="travelApp">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="home.html">Home</a>
                        <a class="nav-item nav-link" href="about.html">About</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                        <a class="nav-item nav-link" href="gallery.html">Gallery</a>
                    </div>
                    <ul class="nav navbar-nav ml-sm-auto">
                        <a role="button"  class="d-sm-none d-md-inline-block d-md-flex col-2 col-sm-5 mb-2 mb-sm-0 btn btn-info navBtn text-center justify-content-center" href="signin.html">Log In</a>
                        <a role="button"  class="d-sm-none d-md-inline-block d-md-flex col-2 col-sm-5 mb-2 mb-sm-0 btn btn-success ml-0 ml-sm-1 ml-md-2 navBtn text-center justify-content-center" href="signin.html">Sign Up</a>
                    </ul>      
                </div>
            </div>
        </div>

        <div class="container-fluid mt-5 pt-4">
            <div class="row text-center align-items-center justify-content-center d-flex flex-column">
                <div class="col-12 col-sm-10">
                    <h1>Contact Us</h1>
                    <hr>
                </div>
            </div>
            <div class="row mt-5 pt-5">
                <div class="col-12 col-sm-7 col-md-6 text-center align-items-center justify-content-around d-flex flex-column">
                    <div class="card">
                        <h5 class="card-header">Let's Stay in Touch!</h5>
                        <div class="card-body col-12">
                            <form action="">
                                <div class="form-group row mx-sm-auto">
                                    <label class="col-3 col-sm-5 col-form-label ml-0 pl-0" for="firstName">First Name</label>
                                    <input class="col-5 col-sm-6 col-lg-5 form-control form-control-sm" type="text" name="firstName" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group row mx-sm-auto">
                                    <label class="col-3 col-sm-5 col-form-label ml-0 pl-0" for="lastName">Last Name</label>
                                    <input class="col-5 col-sm-6 col-lg-5" type="text" name="lastName" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group row mx-sm-auto">
                                    <label class="col-3 col-sm-5 col-form-label ml-0 pl-0" for="emailInput">Email</label>
                                    <input class="col-5 col-sm-6 col-lg-5 form-control form-control-sm" type="email" name="emailInput" id="emailInput" placeholder="Email Address">
                                </div>
                                <div class="form-group row mx-sm-auto">
                                    <label class="col-3 col-sm-5 col-form-label ml-0 pl-0" for="contactEmail">Send To</label>
                                    <input class="col-5 col-sm-6 col-lg-5 form-control form-control-sm" type="email" name="contactEmail" id="contactEmail" placeholder="contact@travelbug.com">
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-sm-5 col-form-label ml-0 pl-0" for="emailMessage">Message</label>
                                    <textarea class="col-5 col-sm-7 form-control form-control-lg" name="emailMessage" id="emailMessage" cols="" rows=""></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="col-3 btn btn-success btn-lg" type="submit">Send</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
                <div class="col-12 col-sm-5 col-md-6">
                    <div class="row">
                        
                            <div class="col-12 col-sm-12 mt-5 pt-5 text-center">
                                <div class="col-12 col-sm-12">
                                    <h5 class="mb-5">You can reach us on social media</h5>
                                </div>
                                
                                <h5 class="mb-3">Social</h5>
                                <a class="btn btn-social-icon btn-instagram" href="https://instagram.com"> <i class="fa fa-instagram"></i> </a>
                                <a class="btn btn-social-icon btn-facebook" href="https://facebook.com"> <i class="fa fa-facebook"></i> </a>
                                <a class="btn btn-social-icon btn-twitter" href="https://twitter.com"> <i class="fa fa-twitter"></i> </a>
                                <a class="btn btn-social-icon btn-google" href="https://youtube.com"> <i class="fa fa-youtube"></i> </a> <br>
                                <a role="button" class="btn btn-link mt-4 infoTextContent" href="tel:+01234567890"> <i class="fa fa-phone fa-lg"></i> 0-123-456-7890 </a> <br>
                                <a role="button" class="btn btn-link infoTextContent" href="mailto:contact@travelbug.com"> <i class="fa fa-envelope fa-lg"></i> contact@travelbug.com </a>
                            </div>
                            
                    </div>
                    
                </div>
            </div>
 
        </div>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
