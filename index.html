                        <a role="button"  class="d-sm-none d-md-inline-block d-md-flex col-2 col-sm-5 mb-2 mb-sm-0 btn btn-success ml-0 ml-sm-1 ml-md-2 navBtn text-center justify-content-center" href="signin.html">Sign Up</a>

        <div id="signupModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Sign Up</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form action="">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="email">Enter email address</label>
                                        <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Enter email address" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="password">Enter password</label>
                                        <input class="form-control form-control-sm" type="password" name="password" id="password" placeholder="Enter password" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="confirmPassword">Confirm password</label>
                                        <input class="form-control form-control-sm" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <button type="button" class="btn btn-secondary btn-sm modalBtn">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm modalBtn ml-2">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Log In</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form action="">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Enter email address</label>
                                        <input class="form-control form-control-sm" type="email" name="email" id="loginEmail" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Enter password</label>
                                        <input class="form-control form-control-sm" type="password" name="password" id="loginPassword" placeholder="Password" required>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <button type="button" class="btn btn-secondary btn-sm modalBtn">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm modalBtn ml-2">Log In</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

                    <button class="btn getStartedBtn">Get Started!</button>
                </div>
